<html>
    <head>
        <style>
            .grid{
                display: grid;
                grid-template-columns: auto auto auto auto;
                column-gap: 20px;
                row-gap: 10px;
            }
            .grid>div{
                background-color: gainsboro;
                padding: 10px;
            }
        </style>

    </head>
    <body>
        <div class="grid">
            <div>Item1</div>
            <div>Item2</div>
            <div>Item3</div>
            <div>Item4</div>
            <div>Item5</div>
            <div>Item6</div>
        </div>
    </body>
</html>
